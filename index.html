<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marco Santos | Gameplay Programmer</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
        /* --- 1. BASE & FADE IN --- */
        body {
            margin: 0; padding: 0;
            background-color: #050505;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            
            /* FADE IN INICIAL */
            opacity: 0; 
            animation: fadeInPage 1.5s ease-out forwards;
        }

        @keyframes fadeInPage {
            to { opacity: 1; }
        }

        /* --- 2. HERO WRAPPER --- */
        .hero-wrapper {
            height: 100vh;
            width: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
        }

        /* --- 3. ELEMENTOS VISUAIS --- */
        
        /* Luz */
        .spotlight {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 800px; height: 800px;
            background: radial-gradient(circle, rgba(30, 50, 200, 0.5) 0%, rgba(0,0,0,0) 65%);
            border-radius: 50%;
            z-index: 0; 
            pointer-events: none;
        }

        /* Silhueta */
        .character-container {
            position: relative;
            z-index: 1; 
            height: 90vh;
            width: auto;
            display: flex;
            align-items: flex-end;
            pointer-events: none;
            will-change: transform; 
        }

        .character-img {
            height: 100%;
            width: auto;
            filter: drop-shadow(0 0 15px rgba(0,0,0,0.9));
        }

        /* Texto */
        .hero-title {
            position: absolute;
            top: 45%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18vw;
            line-height: 0.8;
            margin: 0;
            text-align: center;
            color: #ffffff;
            z-index: 2; 
            white-space: nowrap;
            text-shadow: 0 0 30px rgba(0,0,0,0.5);
            user-select: none;
        }

        /* Cargo */
        .role-badge {
            position: absolute;
            bottom: 50px; left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            font-family: 'JetBrains Mono', monospace;
            color: #00f0ff;
            font-size: 1rem;
            letter-spacing: 4px;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
            user-select: none;
        }

        /* --- 4. PROFILE CARD (ATUALIZADO SEM NÚMEROS) --- */
        .profile-card {
            position: absolute;
            top: 50%; 
            right: 15%; /* Ajustei um pouco para não ficar tão colado */
            transform: translateY(-50%);
            width: 350px;
            opacity: 0; 
            z-index: 4;
            font-family: 'JetBrains Mono', monospace;
        }

        .profile-header {
            border-bottom: 2px solid #00f0ff;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }
        .profile-name { font-size: 1.5rem; font-weight: 700; color: white; }
        .profile-sub { font-size: 0.8rem; color: #888; letter-spacing: 2px; }

        /* NOVA LISTA DE SKILLS (TAGS) */
        .skills-list {
            display: flex;
            flex-wrap: wrap; /* Permite que caiam para a linha de baixo */
            gap: 10px;
        }

        .skill-tag {
            background: rgba(0, 240, 255, 0.1); /* Fundo azul muito transparente */
            border: 1px solid #00f0ff; /* Borda Neon */
            color: #00f0ff;
            padding: 8px 12px;
            font-size: 0.9rem;
            font-weight: bold;
            border-radius: 4px; /* Cantos ligeiramente arredondados */
            box-shadow: 0 0 5px rgba(0, 240, 255, 0.1);
        }

        /* Espaçador */
        .scroll-spacer {
            height: 100vh;
            background: #050505;
        }
    </style>
</head>
<body>

    <div class="hero-wrapper">
        <div class="spotlight"></div>
        
        <div class="character-container">
            <img src="Fotos/Foto2Silhueta.png" class="character-img" alt="Silhueta">
        </div>

        <h1 class="hero-title">MARCO<br>SANTOS</h1>
        <div class="role-badge">GAMEPLAY PROGRAMMER</div>

        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-name">MARCO SANTOS</div>
                <div class="profile-sub">GAMEPLAY PROGRAMMER</div>
            </div>
            
            <div class="skills-list">
                <div class="skill-tag">UNITY</div>
                <div class="skill-tag">UNREAL ENGINE</div>
                <div class="skill-tag">ROBLOX</div>
                <div class="skill-tag">C#</div>
                <div class="skill-tag">LUAU</div>
                <div class="skill-tag">BLUEPRINT</div>
            </div>
        </div>
    </div>

    <div class="scroll-spacer"></div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        const wrapper = document.querySelector('.hero-wrapper');
        const charContainer = document.querySelector('.character-container');
        const charImg = document.querySelector('.character-img');
        const light = document.querySelector('.spotlight');
        const title = document.querySelector('.hero-title');
        const badge = document.querySelector('.role-badge');
        const profileCard = document.querySelector('.profile-card');

        // Configuração Inicial
        gsap.set(title, { xPercent: -50, yPercent: -50 });
        gsap.set(light, { xPercent: -50, yPercent: -50 });

        // --- 1. EFEITO RATO ---
        document.addEventListener('mousemove', (e) => {
            if (window.scrollY < 50) { 
                const x = (e.clientX / window.innerWidth - 0.5);
                const y = (e.clientY / window.innerHeight - 0.5);

                gsap.to(title, { x: x * 30, y: y * 20, xPercent: -50, yPercent: -50, duration: 1 });
                gsap.to(light, { x: -x * 50, y: -y * 50, xPercent: -50, yPercent: -50, duration: 1.5 });
                gsap.to(charImg, { x: x * 15, y: y * 10, duration: 1.2 });
            }
        });

        // --- 2. SCROLL TIMELINE ---
        let tl = gsap.timeline({
            scrollTrigger: {
                trigger: ".hero-wrapper",
                start: "top top",
                end: "+=100%", 
                scrub: 1,      
                pin: true      
            }
        });

        // Z-INDEX FIX (Evita que comece à frente)
        tl.set(charContainer, { zIndex: 10, immediateRender: false }, 0);

        // ANIMAÇÕES
        tl.to(charImg, { x: -window.innerWidth * 0.25, duration: 1 }, 0);
        tl.to(light, { x: -window.innerWidth * 0.25, xPercent: -50, duration: 1 }, 0);
        tl.to(title, { y: -300, opacity: 0, duration: 0.8 }, 0);
        tl.to(badge, { opacity: 0, duration: 0.2 }, 0);
        
        // Card aparece
        tl.to(profileCard, { opacity: 1, x: -50, duration: 0.8 }, 0.2);

    </script>
</body>
</html>
